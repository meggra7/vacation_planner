<!DOCTYPE html>
<html>
    <head>
        <title>Vacation Planner</title>
        <meta charset='utf-8'>
        <meta name='description' content='Enter upcoming trips to see a vacation summary with images and anticipated weather forecasts.'>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@400;600;800&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <h1>Vacation Planner</h1>
        </header>
        <main>
            <section id='new'>
                <h2>Add new trip</h2>
                <form class='card'>
                    <div id='progress-tracker'>
                        <img id='step-one' src='../assets/airplane_32dp_777.png'>
                        <span></span>
                        <img id='step-two'>
                        <span></span>
                        <img id='step-three'>
                        <span></span>
                        <img id='step-four'>
                    </div>
                </form>
                <p>User will start adding trip here</p>
            </section>
            <section class='card'>
                <h2>Upcoming trip</h2>
                <p>User will see saved trip here</p>
            </section>
            
        </main>
        <footer>
            Footer goes here
        </footer>
    </body>
</html>
